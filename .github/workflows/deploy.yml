permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # æ˜ç¡®æä¾›è®¿é—®ä»£ç æ‰€éœ€çš„ token

      - name: Setup Ruby and Install Dependencies ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Jekyll Site ğŸ”§
        run: |
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Deploy to gh-pages Branch ğŸš€
